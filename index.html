<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/flex-grid.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .box {
            border: 1px solid red;
            min-height: 40px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="box col">
            some t
        </div>
        <div class="box col">some txt</div>
        <div class="box col">some other text
            <br> texttttt</div>
    </div>

    <div class="row">
        <div class="col-1 box -sm-4 -md-2 -lg-3 -xl-4">col-1 -sm-4 -md-2 -lg-3 -xl-4</div>
        <div class="col-2 box">2</div>
        <div class="col-3 box">3</div>
        <div class="col-4 box">4 -wrap</div>
        <div class="col-1 box">1 -wrap</div>
    </div>

    <div class="row">
        <div class="col-6 box"></div>
        <div class="col-6 box"></div>
    </div>

    <div class="row">
        <div class="col-3 box"></div>
        <div class="col-3 box -right">
            <span>A</span>
            <span>B</span>
            <span>C</span>
        </div>
        <div class="col-3 box -col-flow">
            <span>A</span>
            <span>B</span>
            <span>C</span>
        </div>
        <div class="col-3 box -middle">
            <span>A</span>
            <span>B</span>
            <span>C</span>
        </div>
    </div>

</body>
</html>
